<!DOCTYPE html>
<html>
  <head>
    <title>Algorithmic Portraits</title>

    <!-- add some jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Variable for loaded Dall-e image -->
    <!-- <script type='text/javascript'>  var loadedImage; </script> -->
    <!-- link to main.js file -->
    <script src="js/main.js"></script>
    <!-- link to style.css file -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <center>
      <h3>
        How do algorithms see you? <br />
        Take this quiz to find out!
      </h3>

      <!-- occupation, salary, origin, gender, sex, skin color, age  -->
      <!-- the portrait of a 30 years old canadian trans female with white skin who is a student with low income-->
      <!-- the portrait of a poor 30 years old American mechanic male with yellow skin -->

      <div id="parentContainer">
        <!-- question 1 -->
        <div class="searchCrit" id="question1">
          <p>Your username</p>
          <input
            type="text"
            class="textInput"
            id="nameInput"
            onfocus="this.value=''"
            value="your name ... "
          />
          <input type="button" value="Next" id="button1" />
          <!-- script to make as if the button is pressed when the user hits enter -->
          <script>
            document.getElementById("nameInput").addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("button1").click();
              }
            });
            </script>
        </div>

        <!-- question 2 -->
        <div class="searchCrit" id="question2">
          <p>What gender do you associate with?</p>
          <input
            type="text"
            class="textInput"
            id="genderInput"
            onfocus="this.value=''"
            value="your gender ... "
          />
          <input type="button" value="Next" id="button2" />
          <!-- script to make as if the button is pressed when the user hits enter -->
          <script>
            document.getElementById("genderInput").addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("button2").click();
              }
            });
            </script>
        </div>

        <!-- question 3 -->
        <div class="searchCrit" id="question3">
          <p>Which generation are you?</p>
          <input
            type="text"
            class="textInput"
            id="generationInput"
            onfocus="this.value=''"
            value="your generation ... "
          />
          <input type="button" value="Next" id="button3" />
          <!-- script to make as if the button is pressed when the user hits enter -->
          <script>
            document.getElementById("generationInput").addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("button3").click();
              }
            });
            </script>
        </div>

        <!-- question 4 -->
        <div class="searchCrit" id="question4">
          <p>What is your favorite hobby?</p>
          <input
            type="text"
            class="textInput"
            id="hobbyInput"
            onfocus="this.value=''"
            value="your favorite hobby ... "
          />
          <input type="button" value="Next" id="button4" />
          <!-- script to make as if the button is pressed when the user hits enter -->
          <script>
            document.getElementById("hobbyInput").addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("button4").click();
              }
            });
            </script>
        </div>

        <!-- get results button -->
        <div class="searchCrit" id="getResDiv">
          <input type="button" value="Get Results!" id="getRes" />
        </div>

        <!-- display result -->
        <div class="resDalle">
          <p>DALL-E RESULTS:</p>
          <div id="resultsContainer"> </div>
        </div>
      </div>
    </center>
  </body>
</html>
