<!DOCTYPE html>
<html>

<head>
  <title> Portraits Library </title>
  <!-- add some jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/portraitsLibrary.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- <center>   -->
<!-- display result -->
<center>
  
<div style="width:100vw; background-color: white; position:fixed; height: fit-content; padding:0px 0px; margin:0px 0px; top:0px;">
    <h3 style="text-shadow: 4px 3px #aaaaaa;;">Portraits library</h3>
    <div style=" height: 60px; top:80px; margin: 0px 0px; padding: 0px 0px;">
      <!-- <input type="button" id="filteringButton" value="Apply Filters" class="filtersButtons" style="right:7%; width:15%"/> -->
      <!-- <input type="button" id="sortingButton" value="Sort by" class="filtersButtons" style="right:7%; width:9%"/> -->
        <div class="filterColumn" id="ageFilter">
          <p>Age</p>
          <select name="ageSelect" class="filterSelect" id="ageSelect">
            <option value="any" class="any">Any</option>
          </select>
        </div>
        <div class="filterColumn" id="colorFilter">
          <p>Skin color</p>
          <select name="colorSelect" class="filterSelect" id="colorSelect">
            <option value="any" class="any">Any</option>
          </select>
        </div>
        <div class="filterColumn" id="originFilter">
          <p>Origin</p>
          <select name="originSelect" class="filterSelect" id="originSelect">
            <option value="any" class="any">Any</option>
          </select>
        </div>
        <div class="filterColumn" id="genderFilter">
          <p>Gender</p>
          <select name="genderSelect" class="filterSelect" id="genderSelect">
            <option value="any" class="any">Any</option>
          </select>
        </div>
        <div class="filterColumn" id="hobbyFilter">
          <p>Hobby</p>
          <select name="hobbySelect" class="filterSelect" id="hobbySelect">
            <option value="any" class="any">Any</option>
          </select>
        </div>
        <div class="filterColumn" id="incomeFilter">
          <p>Income</p>
          <select name="incomeSelect" class="filterSelect" id="incomeSelect">
            <option value="any" class="any">Any</option>
          </select>
        </div>
        <!-- <input type="button" id="submitFilters" value="Submit" class="filtersButtons" style="right:1%;"/> -->
      <!-- </div> -->
      <input type="button" id="filteringButton" value="Apply Filters" class="filtersButtons" style="width:15%; float: left;"/>
    </div>
  </div>


  <div id = "libraryContainer" > </div>
</center>

  


<!-- </center> -->
</body>
</html>
